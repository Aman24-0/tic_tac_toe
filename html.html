<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="winPanel hide">
      <p id="winner"></p>
      <button id="newGame-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="container">
        <div id="game">
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>
    </main>

    <button id="reset-btn">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
